plugins {
    id 'java'
}

group = 'dog.game'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {

    implementation 'org.jline:jline:3.21.0'
    implementation 'net.java.dev.jna:jna:5.9.0'
//    implementation 'com.1stleg:jnativehook:2.0.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'dog.game.Main'
    }
    from (configurations.compileClasspath.files.collect { zipTree(it)})
}


test {
    useJUnitPlatform()
}